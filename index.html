<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam Message & Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c1d, #151530, #1a1a3e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            padding: 20px;
            cursor: pointer;
            overflow: hidden; /* Prevent scrolling */
            width: 100vw;
            height: 100vh;
        }

        /* Background glow effects */
        .glow-circle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: pulseGlow 8s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Main container - Fits screen without overflow */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            padding: min(25px, 3vh) min(20px, 2vw);
            background: rgba(10, 10, 25, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 71, 87, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 71, 87, 0.3);
        }

        /* GIF container - Responsive without overflow */
        .gif-container {
            width: min(240px, 60vw);
            height: min(300px, 50vh);
            max-width: 240px;
            max-height: 300px;
            margin-bottom: min(20px, 2vh);
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 3px solid rgba(255, 71, 87, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            flex-shrink: 0;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Message container - Auto adjusts to text */
        .message-container {
            width: 100%;
            padding: min(15px, 2vh) min(15px, 2vw);
            background: rgba(20, 20, 40, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 71, 87, 0.1);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: auto;
            max-height: 30vh;
            overflow: visible;
        }

        #messageText {
            color: #fff;
            font-size: clamp(0.75rem, 2.5vw, 0.95rem);
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            white-space: normal;
            overflow: visible;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            width: 100%;
            display: block;
            padding: 2px;
        }

        /* Click effect animation */
        .click-effect {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,71,87,0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: 100;
            animation: clickExpand 0.6s ease-out forwards;
        }

        @keyframes clickExpand {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 150px; height: 150px; opacity: 0; }
        }

        .floating-dot {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: floatDot 12s infinite linear;
        }

        @keyframes floatDot {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Responsive scaling without scrolling */
        @media (max-width: 768px) {
            .container {
                max-width: 95vw;
                max-height: 95vh;
                padding: 15px;
            }
            
            .gif-container {
                width: min(200px, 55vw);
                height: min(250px, 45vh);
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                max-height: 98vh;
                padding: 12px;
                border-radius: 15px;
            }
            
            .gif-container {
                width: min(180px, 50vw);
                height: min(225px, 40vh);
                margin-bottom: 12px;
                border-radius: 10px;
            }
            
            .message-container {
                padding: 10px 8px;
                border-radius: 10px;
            }
            
            #messageText {
                font-size: clamp(0.7rem, 3vw, 0.85rem);
                line-height: 1.3;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px;
                border-radius: 12px;
            }
            
            .gif-container {
                width: min(160px, 45vw);
                height: min(200px, 35vh);
                margin-bottom: 10px;
            }
            
            .message-container {
                padding: 8px 6px;
            }
            
            #messageText {
                font-size: clamp(0.65rem, 3.5vw, 0.8rem);
                line-height: 1.25;
            }
        }

        @media (max-height: 600px) {
            .gif-container {
                height: min(200px, 40vh);
                margin-bottom: 10px;
            }
            
            .message-container {
                max-height: 25vh;
            }
        }

        @media (max-height: 500px) {
            .container {
                flex-direction: row;
                gap: 15px;
                padding: 10px;
            }
            
            .gif-container {
                width: min(150px, 35vw);
                height: min(180px, 60vh);
                margin-bottom: 0;
            }
            
            .message-container {
                max-height: 80vh;
                height: auto;
            }
            
            #messageText {
                font-size: clamp(0.6rem, 2vw, 0.75rem);
            }
        }

        /* Landscape mode optimization */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                padding: 10px 15px;
            }
            
            .gif-container {
                width: min(120px, 25vw);
                height: min(150px, 70vh);
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .message-container {
                flex: 1;
                max-height: 70vh;
                margin: 0;
            }
        }
    </style>
</head>

</div>

<script>
    // Generate background glow
    for (let i = 0; i < 6; i++) {
        const circle = document.createElement('div');
        circle.className = 'glow-circle';
        circle.style.left = Math.random() * 100 + '%';
        circle.style.top = Math.random() * 100 + '%';
        circle.style.width = circle.style.height = (Math.random() * 150 + 100) + 'px';
        circle.style.background = `radial-gradient(circle, rgba(255, 71, 87, 0.15) 0%, transparent 70%)`;
        document.body.appendChild(circle);
    }

    // Generate floating particles
    for (let i = 0; i < 15; i++) {
        const dot = document.createElement('div');
        dot.className = 'floating-dot';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.width = dot.style.height = (Math.random() * 4 + 2) + 'px';
        dot.style.background = `rgba(255, 71, 87, 0.5)`;
        dot.style.animationDelay = Math.random() * 10 + 's';
        document.body.appendChild(dot);
    }

    // Click effect handler
    document.addEventListener('click', (e) => {
        const effect = document.createElement('div');
        effect.className = 'click-effect';
        effect.style.left = e.clientX - 75 + 'px';
        effect.style.top = e.clientY - 75 + 'px';
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 600);

        // Haptic feedback if available
        if (navigator.vibrate) navigator.vibrate(20);
    });

    // Prevent any scrolling
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('wheel', function(e) {
        e.preventDefault();
    }, { passive: false });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Confirmation ‚ù§Ô∏è</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff6b9d,#ff8fab,#ffb8d9);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial Rounded MT Bold,Arial,sans-serif;
    overflow:hidden;
}

/* particles */
.particles{position:fixed;width:100%;height:100%;pointer-events:none}
.particle{
    position:absolute;
    width:8px;height:8px;
    background:rgba(255,255,255,.6);
    border-radius:50%;
    animation:float 8s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:0}
    10%,90%{opacity:1}
    100%{transform:translateY(-100px);opacity:0}
}

/* container */
.container{
    background:rgba(255,255,255,.95);
    border-radius:25px;
    padding:35px;
    width:90%;
    max-width:550px;
    text-align:center;
    box-shadow:0 25px 50px rgba(255,77,109,.3);
    position:relative;
    z-index:2;
}

/* image */
.image-display{
    width:240px;height:240px;
    margin:0 auto 20px;
    border-radius:20px;
    overflow:hidden;
    border:6px solid #ff4d6d;
}
.image-display img{width:100%;height:100%;object-fit:cover}

/* text */
.question{
    color:#ff4d6d;
    font-size:2.3rem;
    margin-bottom:20px;
}

/* buttons */
.buttons-container{
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
}

.interactive-btn{
    padding:14px 36px;
    font-size:1.2rem;
    border:none;
    border-radius:15px;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 10px 20px rgba(0,0,0,.2);
    transition:transform .2s;
}

#yesBtn{
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
    color:#fff;
}
#yesBtn:hover{transform:scale(1.08)}

#noBtn{
    background:linear-gradient(135deg,#6c757d,#adb5bd);
    color:#fff;
    position:fixed;
}

/* counter */
.counter{
    position:absolute;
    bottom:15px;
    right:15px;
    background:#ff4d6d;
    color:white;
    padding:6px 14px;
    border-radius:20px;
    font-size:.85rem;
}

/* pages */
.success-screen,.letter-screen{display:none}

/* letter */
.letter{
    font-size:1.15rem;
    color:#555;
    line-height:1.7;
    white-space:pre-line;
}

/* footer */
.footer{
    margin-top:20px;
    font-size:.9rem;
    color:#ff4d6d;
    font-weight:bold;
}

/* hearts */
.heart{
    position:fixed;
    font-size:1.5rem;
    animation:rise 4s linear forwards;
}
@keyframes rise{
    0%{transform:translateY(0);opacity:1}
    100%{transform:translateY(-100vh);opacity:0}
}

/* mobile */
@media(max-width:480px){
    .question{font-size:1.9rem}
    .image-display{width:200px;height:200px}
    .interactive-btn{width:100%}
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="container">

<!-- ASK -->
<div id="askScreen">
    <div class="image-display">
        <img src="pic1.png" id="mainImage">
    </div>

    <h1 class="question">Do you love me? ü•∫</h1>

    <div class="buttons-container">
        <button class="interactive-btn" id="yesBtn">YES ‚ù§Ô∏è</button>
        <button class="interactive-btn" id="noBtn">NO üò∂</button>
    </div>

    <div class="counter">
        <span id="attempts">0 tries</span>
    </div>
</div>

<!-- SUCCESS -->
<div class="success-screen" id="successScreen">
    <div class="image-display">
        <img src="pic2.gif">
    </div>
    <h1 class="question">I KNEW IT! üòç‚ù§Ô∏è</h1>
    <p>You just made my heart smile üíñ</p>
    <button class="interactive-btn" id="openLetter">Open Letter üíå</button>
</div>

<!-- LETTER -->
<div class="letter-screen" id="letterScreen">
    <h1 class="question">For You ‚ù§Ô∏è</h1>

    <div class="letter" id="letterText"></div>

    <button class="interactive-btn" style="margin-top:20px"
            onclick="playAgain()">
        üîÅ Play Again
    </button>

    <div class="footer">Made by: Subash Chand</div>
</div>

</div>

<script>
/* particles */
const particles=document.getElementById("particles");
for(let i=0;i<40;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDelay=Math.random()*5+"s";
    particles.appendChild(p);
}

/* elements */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const counter=document.getElementById("attempts");
let attempts=0;

/* NO button move */
function moveNoButton(){
    attempts++;
    counter.textContent=attempts+" tries";

    const rect=noBtn.getBoundingClientRect();
    const pad=20;
    const maxX=window.innerWidth-rect.width-pad;
    const maxY=window.innerHeight-rect.height-pad;

    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

/* events */
noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("click",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

yesBtn.onclick=()=>{
    document.getElementById("askScreen").style.display="none";
    document.getElementById("successScreen").style.display="block";
    hearts();
};

/* letter */
document.getElementById("openLetter").onclick=()=>{
    document.getElementById("successScreen").style.display="none";
    document.getElementById("letterScreen").style.display="block";
    typeLetter();
};

const letterText=`From the moment you came into my life,
everything slowly started to feel warmer and brighter.

Your smile became my comfort,
your voice became my favorite sound,
and your presence became my peace.

This little page can never fully express
how special you are to me,
but my heart knows one simple truth ‚Äî
it chooses you, every single time ‚ù§Ô∏è

Thank you for being patient,
for being kind,
and for loving me the way you do.

Good night my janu baby Elisha üíï`;

let i=0;
function typeLetter(){
    if(i<letterText.length){
        document.getElementById("letterText").textContent+=letterText.charAt(i);
        i++;
        setTimeout(typeLetter,40);
    }
}

/* hearts */
function hearts(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.bottom="0";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },500);
}

/* play again */
function playAgain(){
    location.reload();
}

/* fallback */
mainImage.onerror=()=>mainImage.src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e";
</script>

</body>
</html>

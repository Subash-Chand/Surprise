<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Love Confirmation ‚ù§Ô∏è</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    min-height: 100vh;
    min-height: -webkit-fill-available;
    background: linear-gradient(135deg, #ff6b9d, #ff8fab, #ffb8d9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial Rounded MT Bold, Arial, sans-serif;
    overflow: hidden;
    touch-action: manipulation;
    padding: 10px;
}

/* particles */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    10%, 90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px);
        opacity: 0;
    }
}

/* container */
.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    padding: 30px 20px;
    width: 100%;
    max-width: 550px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(255, 77, 109, 0.3);
    position: relative;
    z-index: 2;
    margin: 10px;
}

/* image */
.image-display {
    width: 220px;
    height: 220px;
    margin: 0 auto 20px;
    border-radius: 20px;
    overflow: hidden;
    border: 6px solid #ff4d6d;
}

.image-display img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* text */
.question {
    color: #ff4d6d;
    font-size: 2rem;
    margin-bottom: 25px;
    padding: 0 10px;
    line-height: 1.3;
}

/* buttons */
.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 15px;
    padding: 0 10px;
}

.interactive-btn {
    padding: 16px 32px;
    font-size: 1.1rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    min-width: 140px;
    min-height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: #fff;
    position: relative;
    z-index: 10;
}

#yesBtn:hover, #yesBtn:active {
    transform: scale(1.08);
}

#noBtn {
    background: linear-gradient(135deg, #6c757d, #adb5bd);
    color: #fff;
    position: absolute;
    z-index: 11;
}

/* counter */
.counter {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: #ff4d6d;
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
}

/* pages */
.success-screen,
.letter-screen {
    display: none;
}

/* letter */
.letter {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.7;
    white-space: pre-line;
    text-align: left;
    padding: 20px;
    background: rgba(255, 245, 245, 0.7);
    border-radius: 15px;
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
}

/* footer */
.footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #ff4d6d;
    font-weight: bold;
}

/* hearts */
.heart {
    position: fixed;
    font-size: 1.5rem;
    animation: rise 4s linear forwards;
    pointer-events: none;
    z-index: 3;
}

@keyframes rise {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 25px 15px;
        border-radius: 20px;
    }
    
    .image-display {
        width: 200px;
        height: 200px;
    }
    
    .question {
        font-size: 1.8rem;
    }
    
    .interactive-btn {
        padding: 14px 28px;
        font-size: 1rem;
        min-width: 130px;
    }
    
    .letter {
        font-size: 1rem;
        max-height: 250px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 5px;
    }
    
    .container {
        padding: 20px 15px;
        margin: 5px;
        border-radius: 18px;
    }
    
    .image-display {
        width: 180px;
        height: 180px;
        border-width: 5px;
    }
    
    .question {
        font-size: 1.6rem;
        margin-bottom: 20px;
    }
    
    .buttons-container {
        gap: 15px;
        flex-direction: column;
        align-items: center;
    }
    
    .interactive-btn {
        width: 90%;
        max-width: 250px;
        padding: 15px 20px;
    }
    
    .letter {
        font-size: 0.95rem;
        padding: 15px;
        max-height: 220px;
    }
    
    .counter {
        font-size: 0.8rem;
        padding: 5px 12px;
        bottom: 10px;
        right: 10px;
    }
}

/* Extra small devices */
@media (max-width: 350px) {
    .image-display {
        width: 160px;
        height: 160px;
    }
    
    .question {
        font-size: 1.4rem;
    }
    
    .interactive-btn {
        font-size: 0.95rem;
        padding: 12px 18px;
    }
}

/* Prevent text selection */
.no-select {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>
</head>

<body class="no-select">

<div class="particles" id="particles"></div>

<div class="container">
    <!-- ASK -->
    <div id="askScreen">
        <div class="image-display">
            <img src="pic1.png" id="mainImage" alt="Our picture">
        </div>

        <h1 class="question">Do you love me? ü•∫</h1>

        <div class="buttons-container">
            <button class="interactive-btn" id="yesBtn">YES ‚ù§Ô∏è</button>
            <button class="interactive-btn" id="noBtn">NO üò∂</button>
        </div>

        <div class="counter">
            <span id="attempts">0 tries</span>
        </div>
    </div>

    <!-- SUCCESS -->
    <div class="success-screen" id="successScreen">
        <div class="image-display">
            <img src="pic2.gif" alt="Celebration">
        </div>
        <h1 class="question">I KNEW IT! üòç‚ù§Ô∏è</h1>
        <p style="margin-bottom: 20px; color: #666; font-size: 1.1rem;">
            You just made my heart smile üíñ
        </p>
        <button class="interactive-btn" id="openLetter">Open Letter üíå</button>
    </div>

    <!-- LETTER -->
    <div class="letter-screen" id="letterScreen">
        <h1 class="question">For You ‚ù§Ô∏è</h1>

        <div class="letter" id="letterText"></div>

        <button class="interactive-btn" style="margin-top: 20px; background: linear-gradient(135deg, #4d79ff, #8fa3ff);"
                onclick="playAgain()">
            üîÅ Play Again
        </button>

        <div class="footer">Made by: Subash Chand</div>
    </div>
</div>

<script>
// Initialize particles
const particles = document.getElementById("particles");
const particleCount = window.innerWidth < 480 ? 25 : 40;

for (let i = 0; i < particleCount; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 5 + "s";
    p.style.width = (Math.random() * 4 + 4) + "px";
    p.style.height = p.style.width;
    particles.appendChild(p);
}

// Elements
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const counter = document.getElementById("attempts");
let attempts = 0;
let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// Set initial position for NO button
noBtn.style.position = "absolute";
noBtn.style.left = "calc(50% + 80px)";
noBtn.style.top = "auto";

// Move NO button function
function moveNoButton(e) {
    if (e.type === 'touchstart') {
        e.preventDefault();
    }
    
    attempts++;
    counter.textContent = attempts + (attempts === 1 ? " try" : " tries");

    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();
    
    // Calculate maximum boundaries within container
    const maxX = containerRect.width - noBtn.offsetWidth - 20;
    const maxY = containerRect.height - noBtn.offsetHeight - 20;
    
    // Generate random position within container
    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;
    
    // Position relative to container
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
    
    // Update button text for fun
    if (attempts > 5) {
        noBtn.innerHTML = "Really? üò¢";
    }
    if (attempts > 10) {
        noBtn.innerHTML = "Please? ü•∫";
    }
    if (attempts > 15) {
        noBtn.innerHTML = "Just say YES! üò≠";
    }
    
    // Add a little shake effect
    noBtn.style.transform = "translate(-50%, -50%) scale(0.95)";
    setTimeout(() => {
        noBtn.style.transform = "translate(-50%, -50%) scale(1)";
    }, 150);
}

// Event listeners for NO button
if (isMobile) {
    noBtn.addEventListener('touchstart', moveNoButton, { passive: false });
    // Prevent long press context menu on mobile
    noBtn.addEventListener('contextmenu', e => e.preventDefault());
} else {
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
}

// YES button click
yesBtn.onclick = () => {
    document.getElementById("askScreen").style.display = "none";
    document.getElementById("successScreen").style.display = "block";
    createHearts();
    
    // Play a subtle sound (optional) or vibration on mobile
    if (isMobile && navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
    }
};

// Open letter
document.getElementById("openLetter").onclick = () => {
    document.getElementById("successScreen").style.display = "none";
    document.getElementById("letterScreen").style.display = "block";
    typeLetter();
};

// Letter text
const letterText = `From the moment you came into my life,
everything slowly started to feel warmer and brighter.

Your smile became my comfort,
your voice became my favorite sound,
and your presence became my peace.

This little page can never fully express
how special you are to me,
but my heart knows one simple truth
it chooses you, every single time ‚ù§Ô∏è
Thank you for being patient,
for being kind,
and for loving me the way you do.

Good night my janu baby Elisha üíï`;

let letterIndex = 0;
function typeLetter() {
    if (letterIndex < letterText.length) {
        document.getElementById("letterText").textContent += letterText.charAt(letterIndex);
        letterIndex++;
        setTimeout(typeLetter, 40);
    }
}

// Create hearts animation
function createHearts() {
    const heartInterval = setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (Math.random() * 20 + 20) + "px";
        h.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 300);
    
    // Stop hearts after 10 seconds
    setTimeout(() => clearInterval(heartInterval), 10000);
}

// Play again function
function playAgain() {
    location.reload();
}

// Image fallback
const mainImage = document.getElementById("mainImage");
mainImage.onerror = () => {
    mainImage.src = "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80";
    mainImage.alt = "Placeholder image";
};

// Prevent zoom on double-tap (iOS)
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
        event.preventDefault();
    }
    lastTouchEnd = now;
}, false);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Exam Message & Notes</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    min-height: 100vh;
    min-height: -webkit-fill-available;
    background: linear-gradient(135deg, #0c0c1d, #151530, #1a1a3e);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    overflow: hidden;
    touch-action: manipulation;
    padding: 10px;
    cursor: pointer;
    position: relative;
}

/* Background glow effects */
.glow-circle {
    position: fixed;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,71,87,0.1) 0%, transparent 70%);
    pointer-events: none;
    z-index: 1;
    animation: pulseGlow 8s infinite ease-in-out;
}

@keyframes pulseGlow {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.1); }
}

/* Main container */
.container {
    text-align: center;
    position: relative;
    z-index: 10;
    max-width: 360px;
    width: 100%;
    padding: 20px;
    background: rgba(10, 10, 25, 0.9);
    border-radius: 20px;
    box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 71, 87, 0.1);
}

.container:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 20px 45px rgba(255, 71, 87, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

/* GIF container - LARGER and PORTRAIT */
.gif-container {
    width: 240px; /* Increased width */
    height: 300px; /* Increased height */
    margin: 0 auto 20px;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
    position: relative;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 3px solid rgba(255, 71, 87, 0.2);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
}

.gif-container:hover {
    transform: scale(1.03);
    border-color: rgba(255, 71, 87, 0.4);
    box-shadow: 0 12px 35px rgba(255, 71, 87, 0.3);
}

.gif-container:active {
    transform: scale(0.98);
}

.gif-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Fill container for portrait */
    transition: transform 0.5s ease;
}

.gif-container:hover img {
    transform: scale(1.05);
}

/* Message container - SIMPLE and CLEAN */
.message-container {
    position: relative;
    padding: 15px;
    background: rgba(20, 20, 40, 0.8);
    border-radius: 12px;
    border: 1px solid rgba(255, 71, 87, 0.1);
    box-shadow: 
        inset 0 1px 5px rgba(0, 0, 0, 0.4),
        0 5px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.message-container:hover {
    background: rgba(25, 25, 45, 0.9);
    border-color: rgba(255, 71, 87, 0.2);
    box-shadow: 
        inset 0 1px 5px rgba(0, 0, 0, 0.4),
        0 8px 25px rgba(255, 71, 87, 0.15);
}

/* Message text - NO ANIMATIONS */
#messageText {
    color: #fff;
    font-size: 0.50rem;
    font-weight: 600;
    letter-spacing: 0.4px;
    text-align: center;
    line-height: 1.4;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: color 0.3s ease;
}

.message-container:hover #messageText {
    color: #ff4757;
}

/* Interactive effects */
.click-effect {
    position: fixed;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,71,87,0.2) 0%, rgba(255,71,87,0) 70%);
    pointer-events: none;
    z-index: 15;
    animation: clickExpand 0.6s ease-out forwards;
}

@keyframes clickExpand {
    0% {
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        width: 150px;
        height: 150px;
        opacity: 0;
    }
}

.floating-dot {
    position: fixed;
    width: 4px;
    height: 4px;
    background: rgba(255, 71, 87, 0.5);
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    animation: floatDot 12s infinite linear;
}

@keyframes floatDot {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    90% {
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Container border glow on hover */
.container::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #ff4757, #ff9f43, #ff4757);
    border-radius: 22px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.container:hover::before {
    opacity: 0.5;
}

/* GIF shine effect */
.gif-container::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    transform: rotate(30deg);
    opacity: 0;
    transition: opacity 0.5s ease;
}

.gif-container:hover::after {
    opacity: 0.6;
    animation: shine 1.5s ease;
}

@keyframes shine {
    0% { left: -100%; opacity: 0; }
    50% { opacity: 0.6; }
    100% { left: 100%; opacity: 0; }
}

/* RESPONSIVE DESIGN */
@media (max-width: 480px) {
    .container {
        max-width: 95%;
        padding: 15px;
    }
    
    .gif-container {
        width: 200px; /* Adjusted for mobile */
        height: 250px;
        margin-bottom: 15px;
    }
    
    #messageText {
        font-size: 0.75rem;
        letter-spacing: 0.3px;
    }
}

@media (max-width: 350px) {
    .gif-container {
        width: 180px;
        height: 220px;
    }
    
    #messageText {
        font-size: 0.7rem;
    }
}

@media (max-height: 600px) {
    .gif-container {
        width: 180px;
        height: 220px;
    }
    
    .container {
        padding: 12px;
    }
    
    .message-container {
        padding: 10px;
    }
}

/* Prevent selection */
.no-select {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Hide scrollbar */
::-webkit-scrollbar {
    display: none;
}
</style>
</head>

<body class="no-select">

<div class="container">
    <!-- GIF Section - LARGER PORTRAIT -->
    <div class="gif-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmJqcjhkZGFwZ29wb3g1dmZlZXYxeXNhaTltZWN5ajV3Z3JsMWNpciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DOc5vWGCOujWHmJeO0/giphy.gif" id="mainGif" alt="Exam GIF">
    </div>

    <!-- Message Section - SIMPLE NO ANIMATIONS -->
    <div class="message-container">
        <div id="messageText">Machiknai Mero Lado Herna Notes Ahilai Aayo Notes Ko Yad Sut Mugi</div>
    </div>
</div>

<script>
// Elements
const messageElement = document.getElementById('messageText');
const gifElement = document.getElementById('mainGif');

// Create background glow circles
for (let i = 0; i < 8; i++) {
    const circle = document.createElement('div');
    circle.className = 'glow-circle';
    circle.style.left = Math.random() * 100 + '%';
    circle.style.top = Math.random() * 100 + '%';
    circle.style.width = circle.style.height = (Math.random() * 200 + 100) + 'px';
    circle.style.animationDelay = (Math.random() * 5) + 's';
    circle.style.animationDuration = (Math.random() * 6 + 6) + 's';
    circle.style.background = `radial-gradient(circle, 
        rgba(${Math.random() * 100 + 155}, ${Math.random() * 50 + 50}, ${Math.random() * 100 + 150}, 0.1) 0%, 
        transparent 70%)`;
    document.body.appendChild(circle);
}

// Create floating dots
for (let i = 0; i < 12; i++) {
    const dot = document.createElement('div');
    dot.className = 'floating-dot';
    dot.style.left = Math.random() * 100 + '%';
    dot.style.width = dot.style.height = (Math.random() * 3 + 2) + 'px';
    dot.style.animationDelay = (Math.random() * 8) + 's';
    dot.style.animationDuration = (Math.random() * 10 + 8) + 's';
    dot.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 150}, 0.6)`;
    document.body.appendChild(dot);
}

// Create click effect
function createClickEffect(x, y) {
    const effect = document.createElement('div');
    effect.className = 'click-effect';
    effect.style.left = (x - 75) + 'px';
    effect.style.top = (y - 75) + 'px';
    document.body.appendChild(effect);
    
    setTimeout(() => effect.remove(), 600);
}

// GIF interaction effect
function interactWithGif() {
    const gifContainer = gifElement.parentElement;
    
    // Bounce effect
    gifContainer.style.transform = 'scale(1.05)';
    setTimeout(() => {
        gifContainer.style.transform = 'scale(0.98)';
        setTimeout(() => {
            gifContainer.style.transform = '';
        }, 100);
    }, 100);
    
    // Change border color temporarily
    gifContainer.style.borderColor = 'rgba(255, 71, 87, 0.6)';
    setTimeout(() => {
        gifContainer.style.borderColor = '';
    }, 300);
}

// Message interaction effect
function interactWithMessage() {
    const messageContainer = messageElement.parentElement;
    
    // Pulse effect
    messageContainer.style.transform = 'scale(1.02)';
    messageContainer.style.backgroundColor = 'rgba(30, 30, 50, 0.95)';
    
    setTimeout(() => {
        messageContainer.style.transform = '';
        messageContainer.style.backgroundColor = '';
    }, 300);
}

// Click interaction
document.addEventListener('click', function(e) {
    createClickEffect(e.clientX, e.clientY);
    interactWithGif();
    interactWithMessage();
    
    // Mobile vibration
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent) && navigator.vibrate) {
        navigator.vibrate(20);
    }
});

// Hover effects
const messageContainer = document.querySelector('.message-container');
messageContainer.addEventListener('mouseenter', function() {
    this.style.transform = 'translateY(-2px)';
});

messageContainer.addEventListener('mouseleave', function() {
    this.style.transform = '';
});

const gifContainer = gifElement.parentElement;
gifContainer.addEventListener('mouseenter', function() {
    this.style.boxShadow = '0 15px 40px rgba(255, 71, 87, 0.4)';
});

gifContainer.addEventListener('mouseleave', function() {
    this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.6)';
});

// Random GIF shine effect
setInterval(() => {
    if (Math.random() > 0.7) {
        gifContainer.style.boxShadow = '0 12px 35px rgba(255, 71, 87, 0.5)';
        setTimeout(() => {
            gifContainer.style.boxShadow = '';
        }, 500);
    }
}, 3000);

// Prevent zoom on mobile
let lastTouchEnd = 0;
document.addEventListener('touchend', function(e) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
        e.preventDefault();
    }
    lastTouchEnd = now;
}, false);

// Prevent context menu
document.addEventListener('contextmenu', e => e.preventDefault());

// GIF error handling
gifElement.onerror = function() {
    // Fallback GIF
    this.src = 'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif';
};

// Initial subtle effect
setTimeout(() => {
    gifContainer.style.transform = 'scale(1.02)';
    messageContainer.style.transform = 'translateY(-2px)';
    
    setTimeout(() => {
        gifContainer.style.transform = '';
        messageContainer.style.transform = '';
    }, 500);
}, 300);

// Touch events for mobile
document.addEventListener('touchstart', function(e) {
    e.preventDefault();
    const touch = e.touches[0];
    createClickEffect(touch.clientX, touch.clientY);
    interactWithGif();
});

// Ensure GIF fills container properly
function adjustGifDisplay() {
    const img = new Image();
    img.src = gifElement.src;
    
    img.onload = function() {
        // If GIF is landscape, use contain to show full image
        if (this.width > this.height) {
            gifElement.style.objectFit = 'contain';
        } else {
            gifElement.style.objectFit = 'cover';
        }
    };
}

// Adjust on load
window.addEventListener('load', adjustGifDisplay);
</script>
</body>
</html>
